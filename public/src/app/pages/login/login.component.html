<form class="login-form" [formGroup]="logInFormGroup">
  <h2>تسجيل الدخول</h2>
  <mat-form-field appearance="fill">
      <mat-label>رمز الزبون</mat-label>
      <input matInput type="text" formControlName="code">
  </mat-form-field>
  <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="showPass ? 'text' : 'password'" formControlName="password">
      <mat-icon matSuffix (click)="showPassword()">visibility</mat-icon>
  </mat-form-field>
  <button mat-raised-button (click)="onSubmit()" color="primary">سجل الدخول</button>
</form>
