<mat-card class="form-card">
  <form [formGroup]="form" [class]="isSubmitted && valid ? 'loading-form': ''">
    <h2>فاتورة جديدة</h2>
    <mat-grid-list [cols]="breakpoint.cols" [rowHeight]="breakpoint.ration" (window:resize)="onResize($event)">
      <mat-grid-tile colspan="2">
        <mat-form-field>
          <mat-label>الاسم</mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <mat-form-field>
          <mat-label>نوعية الفاتورة </mat-label>
          <mat-select  formControlName="type">
            <mat-option value="TR">
              Transport Routiere
            </mat-option>
            <mat-option value="LTA">
              LTA
            </mat-option>
            <mat-option value="TM">
              TM
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <mat-form-field>
          <mat-label>الشهر</mat-label>
          <mat-select  formControlName="month">
            <mat-option *ngFor="let month of months" [value]="month.number">
              {{ month.name }}
            </mat-option>

          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <mat-form-field>
          <mat-label>الزبون</mat-label>
          <mat-select  formControlName="user">
            <!-- <mat-option cheched *ngIf="editMode" [value]="'sxsc'">
              user
            </mat-option> -->
            <mat-option *ngFor="let user of users | async" [value]="user.id">
              {{user.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <mat-form-field>
          <mat-label> رقم الفاتورة </mat-label>
          <input matInput type="number" formControlName="number">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <mat-form-field>
          <mat-label>رقم الوصل</mat-label>
          <input matInput type="text" formControlName="recite">
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>

    <button mat-raised-button (click)="onSubmit()" color="primary" [disabled]="isSubmitted && valid">
      {{
         editMode ? 'تعديل' : 'إنشاء'
      }}
    </button>
  </form>
  <div class="loading-cnt" *ngIf="isSubmitted && valid">
    <app-loading></app-loading>
    الرجاء الانتظار ...
  </div>
</mat-card>
