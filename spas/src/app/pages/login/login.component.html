<form class="login-form" [formGroup]="logInFormGroup">
  <h2>Login </h2>
  <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="showPass ? 'text' : 'password'" formControlName="password">
      <mat-icon matSuffix (click)="showPassword()">visibility</mat-icon>
  </mat-form-field>
  <button mat-raised-button (click)="onSubmit()" color="primary">Login</button>
</form>
